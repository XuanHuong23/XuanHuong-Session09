<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 10</title>
</head>

<body>
    <script>
        let a = 6;
        let result = ++a + a + a++ + ++a + a;

        alert(result);
        // ++a giá trị a sẽ tăng 1 đợn vị ngay trong biểu thức
        // a++ gía trị a sẽ tăng ngay sau khi biểu thức kết thúc.
        // kết quả result = 7+7+7+9+9 = 39
    </script>
</body>

</html>
