<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 9</title>
</head>

<body>
    <script>
        let a = 5;
        let b = "5";
        console.log(a == b); console.log(a === b);
        console.log(a != b); console.log(a !== b);

        // console.log(a == b) so sánh giá trị  => giá trị bằng nhau nên là true,
        // console.log(a === b) so sánh giá trị và kiểu dữ kiệu =>  bằng giá trị nhưng khác dữ liệu nên là false,
        // console.log(a != b) so sánh khác => giá trị bằng nhau nên là false;
        // console.log(a !== b) so sánh khác giá trị hoặc khác dữ liệu => bằng giá trị nhưng khác dữ liệu nên là true 
    </script>
</body>

</html>
